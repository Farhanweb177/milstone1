<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#">

        <fieldset>

            <legend>Student Information Form</legend>
            <input type="text" id="username" placeholder="Enter User Name" required>

            <label for="photo">Upload photo</label>
            <input type="file" id="photo" name="photo"  required>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

            <label for="digree">Digree</label>
            <input type="text" id="digree" name="digree" placeholder="Digree" required>

            <label for="school">School</label>
            <input type="text" id="school" name="school" placeholder="School Name" required>

            <label for="experiance">Enter Work Experiance</label>
            <textarea name="experiance" id="experiance" placeholder="Experiance" required></textarea>

            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" placeholder="Skills" required></textarea>

            <button type="submit">Submit</button>

        </fieldset>



    </form>




</body>
</html>
